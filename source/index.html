<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTL: Прямая машина</title>
</head>
<body class="page__body">
  <main class="transportation">
    <div class="container">
      <h1 class="transportation__title">
        FTL: Прямая машина
      </h1>
      <div class="transportation__inner">
        <form class="transportation__form" action="#" method="POST">
          <ul class="transportation__list">
            <li class="transportation__item">
              <h2 class="transportation__subtitle">
                Маршрут
              </h2>
              <ul class="transpartation__sublist">
                <li class="transportation__field">
                  <label class="transportation__label" for="where-from">
                    Откуда
                  </label>
                  <input class="transportation__input" type="text" name="where-from" id="where-from">
                </li>
                <li class="transportation__field">
                  <label class="transportation__label" for="where">
                    Куда
                  </label>
                  <input class="transportation__input" type="text" name="where" id="where">
                </li>
              </ul>
            </li>
            <li class="transportation__item transportation__item--transport">
              <h2 class="transportation__subtitle">
                Транспорт
              </h2>
              <ul class="transpartation__sublist transpartation__sublist--columns">
                <li class="transportation__field">
                  <label class="transportation__label" for="load-capacity">
                    Грузоподъемность
                  </label>
                  <div class="select">
                    <div class="select__input-wrap">
                      <input class="transportation__input transportation__input--select select__input" type="text"
                        name="load-capacity" id="load-capacity" placeholder="Не выбрана" list="capacity">
                    </div>
                    <datalist id="capacity">
                      <option value="Вариант 1"></option>
                      <option value="Вариант 2"></option>
                      <option value="Вариант 3"></option>
                      <option value="Вариант 4"></option>
                      <option value="Вариант 5"></option>
                    </datalist>
                    <ul class="select__options">
                      <li>
                        <button class="select__btn" type="button">
                          Вариант 1
                        </button>
                      </li>
                      <li>
                        <button class="select__btn" type="button">
                          Вариант 2
                        </button>
                      </li>
                      <li>
                        <button class="select__btn" type="button">
                          Вариант 3
                        </button>
                      </li>
                      <li>
                        <button class="select__btn" type="button">
                          Вариант 4
                        </button>
                      </li>
                      <li>
                        <button class="select__btn" type="button">
                          Вариант 5
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="transportation__field">
                  <label class="transportation__label" for="loading-method">
                    Способ погрузки
                  </label>
                  <div class="select select--method">
                    <div class="select__input-wrap">
                      <input class="transportation__input transportation__input--select select__input" type="text"
                        name="loading-method" id="loading-method" placeholder="Не выбран" list="method">
                    </div>
                    <datalist id="method">
                      <option value="Задняя"></option>
                    </datalist>
                    <ul class="select__options">
                      <li>
                        <button class="select__btn select__btn--default" type="button">
                          Задняя
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </li>
            <li class="transportation__item transportation__item--cargo">
              <h2 class="transportation__subtitle">
                Груз
              </h2>
              <ul class="transpartation__sublist transpartation__sublist--columns">
                <li class="transportation__field transportation__field--cargo-type">
                  <label class="transportation__label" for="cargo-type">
                    Тип груза
                  </label>
                  <div class="select">
                    <div class="select__input-wrap">
                      <input class="transportation__input transportation__input--select select__input" type="text"
                        name="cargo-type" id="cargo-type" placeholder="Не выбран" list="type">
                    </div>
                    <datalist id="type">
                      <option value="Тип 1"></option>
                      <option value="Тип 2"></option>
                    </datalist>
                    <ul class="select__options">
                      <li>
                        <button class="select__btn" type="button">
                          Тип 1
                        </button>
                      </li>
                      <li>
                        <button class="select__btn" type="button">
                          Тип 2
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="transportation__field transportation__field--danger-class">
                  <label class="transportation__label" for="cargo-type">
                    Класс опасности
                  </label>
                  <div class="select">
                    <div class="select__input-wrap">
                      <input class="transportation__input transportation__input--select select__input" type="text"
                        name="danger-class" id="danger-class" placeholder="Не выбран" list="class">
                    </div>
                    <datalist id="class">
                      <option value="Класс 5 — Окисляющие вещества и органические перекиси"></option>
                    </datalist>
                    <ul class="select__options">
                      <li>
                        <button class="select__btn select__btn--default" type="button">
                          Класс 5 — Окисляющие вещества и органические перекиси
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="transportation__field">
                  <label class="transportation__label" for="value">
                    Объявленная ценность, &#8381;
                  </label>
                  <input class="transportation__input transportation__input--number" type="number" name="value"
                    id="value" placeholder="&ge; 1">
                </li>
              </ul>
              <div class="transportation__temperature-wrap">
                <input class="transportation__checkbox visually-hidden" type="checkbox" name="temperature"
                  id="temperature">
                <label class="transportation__label transportation__label--checkbox" for="temperature">
                  Требуется температурный режим
                </label>
                <ul
                  class="transpartation__sublist transpartation__sublist--columns transpartation__sublist--temperatures">
                  <li class="transportation__field">
                    <label class="transportation__label" for="temperature-from">
                      От, &deg;C
                    </label>
                    <input
                      class="transportation__input transportation__input--number transportation__input--temperature"
                      type="number" name="temperature-from" id="temperature-from" placeholder="-20">
                  </li>
                  <li class="transportation__field">
                    <label class="transportation__label" for="temperature-before">
                      До, &deg;C
                    </label>
                    <input
                      class="transportation__input transportation__input--number transportation__input--temperature"
                      type="number" name="temperature-before" id="temperature-before" placeholder="+23">
                  </li>
                </ul>
              </div>
            </li>
            <li class="transportation__item transportation__item--time">
              <h2 class="transportation__subtitle">
                Время
              </h2>
              <p class="transportation__label">
                Когда прибыть на точку
                <span class="transportation__note">
                  700 км в день
                </span>
              </p>
              <p class="transportation__input">
                <span class="transportation__text transportation__text--active">
                  Длинный адрес с градиентом
                </span>
                <button class="transportation__btn" type="button">
                  Не выбрано
                </button>
              </p>
              <p class="transportation__input">
                <span class="transportation__text transportation__text transportation__text--inactive">
                  Адрес не указан
                </span>
                <button class="transportation__btn transportation__btn--inactive" type="button">
                  Не выбрано
                </button>
              </p>
            </li>
          </ul>
          <p class="transportation__comment">
            <label class="transportation__label" for="comment">
              Комментарий к заказу
            </label>
            <textarea class="transportation__input transportation__input--textarea" name="comment" id="comment"
              placeholder="Укажите особенности вьезда на территорию склада или подъезда к адресу"></textarea>
          </p>
        </form>
        <p class="transportation__info">
          Для расчета стоимости необходимо ввести&nbsp;параметры груза, пункты отправки и прибытия.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
